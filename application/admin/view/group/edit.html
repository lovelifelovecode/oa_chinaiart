{extend name="base"}
{block name="content"}
<style type="text/css">
    input[type=checkbox], input[type=radio] {
        opacity: 1;
        position: static;
        left: -9999px;
        z-index: 12;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
#checks{
    display: none;
}
</style>
           <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">管理员</a>
                    </li>             
                    <li class="active">修改小组</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改小组</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" name="group_name" placeholder="小组名称" required="" type="text" value="{$data_old['group_name']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">小组成员</label>
                            <div class="col-sm-6">
                                {foreach name="user_list" item="vo"}
                                <input name="user_ids[]" type="checkbox" value="{$key}" {if condition="in_array($key,$user_selected)"} checked="checked" {/if}>{$vo}&nbsp;&nbsp;&nbsp;&nbsp;
                                {/foreach}

                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label id="" for="is_show" class="col-sm-2 control-label no-padding-right">是否关闭</label>

                            <div class="col-xs-4">
                                <label>
                                    <input id="checks" class="checkbox-slider slider-icon yesno" name="is_show" {if condition="$data_old['group_status']==1"}checked="checked" {/if} type="checkbox">
                                    <span class="text"></span>
                                </label>
                            </div>                            
                        </div>
                        <!-- <input name="id" value="19" type="hidden"> -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
{/block}
