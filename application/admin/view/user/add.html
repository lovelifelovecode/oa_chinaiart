{extend name="base"}
{block name="content"}
<style type="text/css">
    input[type=checkbox]{
    opacity: 1; 
    position: static; 
    left: -9999px;
    z-index: 12;
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.checkbox input[type=checkbox], .checkbox-inline input[type=checkbox], .radio input[type=radio], .radio-inline input[type=radio] {
    position: static;
    margin-top: 4px \9;
    margin-left: -20px;
}
</style>
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('user/list')}">用户列表</a>
                    </li>
                                        <li class="active">添加用户</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增用户</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="user_username" placeholder="" name="user_username" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填 &nbsp;&nbsp;&nbsp;&nbsp;推荐填写真实名字，方便辨认管理.新增用户默认密码为:skyuse</p>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">角色名称</label>
                            <div class="col-sm-2 control-label">
                                {foreach name="role_list" item="vo"}
                                    <div class="col-sm-9 checkbox" style="text-align: left;">
                                        <label>
                                            <input type="checkbox" name="role_ids[]" value="{$vo['role_id']}">{$vo['role_name']}
                                        </label>
                                    </div>
                                {/foreach}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="is_show" class="col-sm-2 control-label no-padding-right">是否关闭</label>

                            <div class="col-xs-4">
                                <label>
                                    <input style="display: none" class="checkbox-slider slider-icon yesno" name="is_show" checked="checked" type="checkbox">
                                    <span class="text"></span>
                                </label>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
{/block}
