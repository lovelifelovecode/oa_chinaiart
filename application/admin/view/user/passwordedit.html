{extend name="base"}
{block name="content"}
           <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">修改密码</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改密码</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="condition" class="col-sm-2 control-label no-padding-right">旧密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="password_old" placeholder="" name="password_old" type="password">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-2 control-label no-padding-right">新密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="password_new" placeholder="" name="password_new" type="password">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填 &nbsp;&nbsp;新密码规则:字母和数字，下划线_及破折号-,最小长度为6</p>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-2 control-label no-padding-right">再次输入</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="password_again" placeholder="" name="password_again" type="password">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <input name="user_id" value="{:session('user.user_id')}" type="hidden">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
{/block}
