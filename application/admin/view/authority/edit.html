{extend name="base"}
{block name="content"}
           <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('authority/list')}">权限列表</a>
                    </li>             
                    <li class="active">修改权限</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改权限</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" name="authority_title" placeholder="权限名称" required="" type="text" value="{$data_old['authority_title']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">urls</label>
                            <div class="col-sm-6">
                                <textarea id="title" type="text" rows="5" name="authority_urls"  class="form-control" placeholder="多条url可换行输入">{$data_old['authority_urls']}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label for="is_show" class="col-sm-2 control-label no-padding-right">是否关闭</label>

                            <div class="col-xs-4">
                                <label>
                                    <input class="checkbox-slider slider-icon yesno" name="is_show" {if condition="$data_old['authority_status']==1"}checked="checked" {/if} type="checkbox">
                                    <span class="text"></span>
                                </label>
                            </div>                            
                        </div>
                        <input name="authority_id" value="{$data_old['authority_id']}" type="hidden">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
{/block}
